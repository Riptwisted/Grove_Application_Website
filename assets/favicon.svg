<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Matthew Colton Favicon - Recursive Loop Symbol -->
  <rect width="64" height="64" fill="#f8f8f8"/>

  <!-- Outer circle (blue) -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#08c" stroke-width="4"/>

  <!-- Inner recursive arrows (green) -->
  <path d="M 20 32 Q 32 20, 44 32 T 20 32" fill="none" stroke="#0fa" stroke-width="3"/>
  <path d="M 44 32 Q 32 44, 20 32 T 44 32" fill="none" stroke="#0fa" stroke-width="3"/>

  <!-- Center pulse (yellow) -->
  <circle cx="32" cy="32" r="6" fill="#ffeb3b">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- MC initials hidden in the pattern -->
  <text x="32" y="38" text-anchor="middle" font-family="monospace" font-size="10" fill="#222" opacity="0.3">MC</text>
</svg>